<mat-card class="promo-card">
  <mat-card-header>
    <mat-card-title>{{ promo.title }}</mat-card-title>
    <mat-card-subtitle>{{ promo.category }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      Active:
      <strong [ngClass]="{ active: promo.active, inactive: !promo.active }">
        {{ promo.active ? "Yes" : "No" }}
      </strong>
    </p>
    <p>Start: {{ promo.startDate | date }}</p>
    <p>End: {{ promo.endDate | date }}</p>
    <mat-slide-toggle [(ngModel)]="isChecked" (change)="optInToggle(promo)">
      {{ isChecked ? 'Subscribed' : 'Subcribe Now!'}}
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
