<section class="home-promos">
  <app-filter-panel (filtersChanged)="applyFilters($event)"></app-filter-panel>

  <div class="promo-grid">
      <app-promo-card
        *ngFor="let promo of filteredPromos"
        [promo]="promo"
        (optInChange)="handleOptIn($event)">
      </app-promo-card>
    </div>
</section>
