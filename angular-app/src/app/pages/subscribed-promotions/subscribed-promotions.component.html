<section class="hero">
  <div class="hero-content">
    <h1>All subscriptions</h1>
  </div>
</section>

<section class="promos container-fluid">
  <div *ngIf="subscriptions.length; else noSubs" class="promo-grid row">
    <app-promo-card
      class="col-md-4"
      *ngFor="let promo of subscriptions"
      [promo]="promo"
    ></app-promo-card>
  </div>

  <ng-template #noSubs>
    <p>You haven't opted into any promotions yet.</p>
  </ng-template>
</section>
